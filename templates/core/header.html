{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<title>Mecanica McQueen</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="Trucking Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, 
	Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
	<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
		function hideURLbar(){ window.scrollTo(0,1); } </script>
	<link href="{% static 'core/css/bootstrap.css' %}" rel="stylesheet" type="text/css" media="all" />
	<link href="{% static 'core/css/style.css' %}" rel="stylesheet" type="text/css" media="all" />
	<link rel="stylesheet" href="{% static 'core/css/mainStyles.css' %}" />
	<link rel='stylesheet' href="{% static 'core/css/dscountdown.css' %}" type='text/css' media='all' />
	<link rel="stylesheet" href="{% static 'core/css/flexslider.css' %}" type="text/css" media="screen" property="" />
	<link href="{% static 'core/css/lsb.css' %}" rel="stylesheet" type="text/css">
	<link href="{% static 'core/css/font-awesome.css' %}" rel="stylesheet">
	<link href="//fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i"
		rel="stylesheet">
	<link
		href="//fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
		rel="stylesheet">
	<script type="text/javascript" src="{% static 'core/js/jquery-2.1.4.min.js' %}"></script>
	<script type="text/javascript">
		jQuery(document).ready(function ($) {
			$(".scroll").click(function (event) {
				event.preventDefault();
				$('html,body').animate({ scrollTop: $(this.hash).offset().top }, 1000);
			});
		});
	</script>
</head>

<body>
	<div class="header">

		<div class="w3layouts_header_right">
			<div class="detail-w3l">
				<ul>
					<li><i class="glyphicon glyphicon-earphone" aria-hidden="true"></i> +569 6502 1783</li>
				</ul>
			</div>
		</div>
		<div class="w3layouts_header_left">
			<ul>
				<li><a href="#" data-toggle="modal" data-target="#myModal2"><i class="fa fa-user"
							aria-hidden="true"></i>Iniciar sesion</a></li>

			</ul>

		</div>
		<div class="agileits-social top_content">
			<ul>
				<li><a href="#"><i class="fa fa-facebook"></i></a></li>
				<li><a href="#"><i class="fa fa-twitter"></i></a></li>
				<li><a href="#"><i class="fa fa-rss"></i></a></li>
				<li><a href="#"><i class="fa fa-vk"></i></a></li>
			</ul>
		</div>

		<div class="clearfix"> </div>
	</div>

	<div class="banner">
		<nav class="navbar navbar-default">
			<div class="navbar-header navbar-left">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<h1><a class="navbar-brand" href="/"><span><i class="fa fa-car"
								aria-hidden="true"></i></span>MECANICA MCQUEEN</a></h1>
			</div>
			<div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-1">
				<nav class="link-effect-2" id="link-effect-2">
					<ul class="nav navbar-nav">
						<li class="active"><a href="/"><span data-hover="Inicio">Inicio</span></a></li>
						<li><a href="about"><span data-hover="Nosotros!">Nosotros</span></a>
						</li>
						<li><a href="contact"><span data-hover="Contactanos!">Contactanos</span></a></li>
						<li><a href="carrito"><span data-hover="Productos!">Productos</span></a></li>
					</ul>
				</nav>
			</div>
			
		</nav>
	</div>

	<div class="modal fade" id="myModal2" tabindex="-1" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<div class="signin-form profile">
						<h3 class="agileinfo_sign">INICIAR SESION</h3>
						<div class="login-form">
							<form action='' method="post">{% csrf_token %}
								<input type="email" name="email" id="email" placeholder="E-mail" required="">
								<input type="password" name="password" id="password" placeholder="Password" required="">
								<div class="tp">
									<input type="submit" value="Iniciar sesion" onclick="login();">
								</div>
							</form>
						</div>
						<p><a href="#" data-toggle="modal" data-target="#myModal3"> No tienes cuenta?</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>
